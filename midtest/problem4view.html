    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
    }
    nav ul li {
      margin: 0 10px;
    }
    main {
      padding: 20px;
    }

      background-color: #333;

      padding: 20px;
      text-align: center;
    }
