<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="#" method="get">
      <!-- 납품자 정보 -->
      <fieldset style="width: 300px; height: 170px">
        <legend>납품자 정보</legend>
        <ol>
          <li>
            <label for="납품자txt">납품자명 : </label>
            <input type="text" name="name" id="납품자txt" />
          </li>
          <br />
          <li>
            <label for="emailtxt">email : </label>
            <input type="text" name="email" id="emailtxt" />
          </li>
          <br />
          <li>
            <label for="홈페이지txt">홈페이지 : </label>
            <input type="text" name="homepage" id="홈페이지txt" />
          </li>
          <br />
        </ol>
      </fieldset>

      <fieldset style="width: 300px; height: 170px">
        <legend>납품정보</legend>
        <ul>
          <li>
            <label for="상품명txt">상품명 :</label>
            <input type="text" id="상품명txt" />
          </li>
          <li>
            <label for="수량num">납품수량 : </label>
            <input type="number" id="수량num" />
          </li>
          <li>
            <label for="품질range">납품등급 : </label>
            <input type="range" min="1" max="10" value="10"/>
          </li>
          <li>
            <label for="기타txt">기타사항 :</label>
            <textarea name="기타txt" id="기타txt"></textarea>
          </li>
        </ul>
      </fieldset>
      <button type="submit">제출</button>
      <button type="reset">초기화</button>
    </form>
  </body>
</html>
