<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container {
        display: flex;
        height: 400px;
        justify-content: space-around;
        align-items: center;
      }

      .item {
        width: 100px;
        height: 100px;
        border: 1px dashed black;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 40px;
        border-radius: 10%;
        
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="item">1</div>
      <div>
        <div class="item">2</div>
        <div class="item">3</div>
      </div>
    </div>
  </body>
</html>
